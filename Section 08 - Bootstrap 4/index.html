<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Colors</title>
  </head>
  <body>
    <div class="container">
        <h1 class="text-primary">I'm Lundeg</h1>
        <h1 class="text-center display-1">Utilities</h1>

        <!-- border -->
        <h5 class="border border-danger rounded-top">GIVE ME A BORDER</h5>
        <h5 class="border-top border-info">Give me a border</h5>
        <h5 class="border border-left-0 border-info">GIVE ME A BORDER</h5>

        <!-- padding -->
        <button class="btn btn-info p-0">P0</button>
        <button class="btn btn-info p-1">P1</button>
        <button class="btn btn-info p-2">P2</button>
        <button class="btn btn-info p-3">P3</button>
        <button class="btn btn-info p-4">P4</button>
        <button class="btn btn-info p-5">P5</button>


        <button class="btn btn-info pt-5">pt-5</button>
        <button class="btn btn-info pb-5">pb-5</button>
        <button class="btn btn-info py-5">py-5</button>
        <button class="btn btn-info pl-5">pl-5</button>
        <button class="btn btn-info pr-5">pr-5</button>
        <button class="btn btn-info px-5">px-5</button>

        <!-- margin -->
        <p class="bg-success text-white m-0">m-0</p>
        <p class="bg-success text-white m-1">m-1</p>
        <p class="bg-success text-white m-2">m-2</p>
        <p class="bg-success text-white m-3">m-3</p>
        <p class="bg-success text-white m-4">m-4</p>
        <p class="bg-success text-white m-5">m-5</p>

        <p class="bg-success text-white mt-5">mt-5</p>
        <p class="bg-success text-white mb-5">mb-5</p>
        <p class="bg-success text-white my-0">my-5</p>
        <p class="bg-success text-white ml-5">ml-5</p>
        <p class="bg-success text-white mr-5">mr-5</p>
        <p class="bg-success text-white mx-5">mx-5</p>

          </footer>
